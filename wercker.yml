box: wercker-labs/docker
build:
  steps:
    - script:
        name: Check docker version
        code: |
          docker -v
    - script:
        name: Build target
        code: |
          cd ${WERCKER_SOURCE_DIR}
          docker build -t target .
    - script:
        name: Run tester
        code: >
          cd ${WERCKER_SOURCE_DIR}
          script/run-tester
